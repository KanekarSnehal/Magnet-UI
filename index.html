<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet UI</title>
    <script src="https://kit.fontawesome.com/ca8fcf3462.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
   
    <header class="header-container">
        <a href="index.html" class="logo-container">
            <img src="assets/icon.png" alt="logo" class="brand-logo">
            <span class="brand-name">Magnet UI </span>
        </a>
        <div class="nav-top-right ml-auto"> 
            <a href="https://github.com/KanekarSnehal/Magnet-UI" class="github">
                <i class="fab fa-github">
                </i>
            </a>        
        </div>
    </header>

        <main class="main-container" style="overflow-y: hidden;">
            <div class="main-content">
                <h2 class="main-title">Build Your UI Faster</h2>
                <p class="main-description">Magnet UI is free, open sourced library that provides ready-to-use frontend
                    components and it is
                    user-friendly and customizable. Spend less time in designing and concentrate more on logic without
                    hustling on UI.</p>
    
    
                
                    <a href="/docs/documentation.html">
                        <button class="btn primary-btn py-8">Get Started</button>
                    </a>
                
            </div>
           
                <img class="hero-img" src="/assets/Innovation.gif" alt="hero animation">
           
        </main>



</body>
