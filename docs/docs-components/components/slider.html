        <main class="main-container">
            <h1>Slider</h1>
            <p>A Slider allows user to select a range from which products can be displayed.</p>
            <h3>Filter Slider</h3>
            <p>Add class <span class="primary-text-color">slider-datalist</span> to get the range value below slider.</p>
            <div class="component-container-display">
                <input type="range" min="0" max="5000" step="1000" class="slider" list="tickmarks">
                <datalist id="tickmarks" class="slider-datalist">
                    <option value="0" label="0"></option>
                    <option value="1000" label="1K"></option>
                    <option value="2000" label="2K"></option>
                    <option value="3000" label="3K"></option>
                    <option value="4000" label="4K"></option>
                    <option value="5000" label="5K"></option>
                </datalist>
            </div>
            <div class="code-snippet-display">
                <code>
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=night-owl&wt=none&l=auto&width=680&ds=true&dsyoff=0px&dsblur=60px&wc=true&wa=true&pv=46px&ph=59px&ln=false&fl=1&fm=Hack&fs=18px&lh=164%25&si=false&es=2x&wm=false&code=%253Cinput%2520type%253D%2522range%2522%2520min%253D%25220%2522%2520max%253D%25225000%2522%2520step%253D%25221000%2522%2520class%253D%2522slider%2522%2520list%253D%2522tickmarks%2522%253E%250A%253Cdatalist%2520id%253D%2522tickmarks%2522%2520class%253D%2522slider-datalist%2522%253E%250A%2509%253Coption%2520value%253D%25220%2522%2520label%253D%25220%2522%253E%253C%252Foption%253E%250A%2509%253Coption%2520value%253D%25221000%2522%2520label%253D%25221K%2522%253E%253C%252Foption%253E%250A%2509%253Coption%2520value%253D%25222000%2522%2520label%253D%25222K%2522%253E%253C%252Foption%253E%250A%2509%253Coption%2520value%253D%25223000%2522%2520label%253D%25223K%2522%253E%253C%252Foption%253E%250A%2509%253Coption%2520value%253D%25224000%2522%2520label%253D%25224K%2522%253E%253C%252Foption%253E%250A%2509%253Coption%2520value%253D%25225000%2522%2520label%253D%25225K%2522%253E%253C%252Foption%253E%250A%253C%252Fdatalist%253E"
